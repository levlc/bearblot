<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <form action='/search'>
          <input placeholder="Search..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
        </form>
        <br>
        <div>
          {{#recent_entries}}
          <a href="{{{url}}}">{{title}}</a>&nbsp;<span class="small">{{date}}</span>
          <br />
          {{/recent_entries}}
        </div>
        {{> footer}}
      </div>
    </div>
  </body>
</html>
