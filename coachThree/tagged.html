<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <form action='/search'>
          <input placeholder="Search..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
        </form>
        <h1>{{tag}}</h1>
        
        <div class="archives">
          {{#entries}}
          <a href="{{{url}}}">{{title}}</a>
          <span class="small">{{date}}</span>
          <br />
          {{/entries}}          
        </div>
        <p><a class="small date" href="/notes">recent notes &rarr;</a>&nbsp;&nbsp;<a class="small date" href="/tags">all tags &rarr;</a></p>        
      </div>
    </div>
    {{> footer}}
  </body>
</html>
